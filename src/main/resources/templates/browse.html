<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Titles</th>
            <th>Topic</th>
        </tr>
        </thead>
        <tr th:each="note : ${all_notes}">
            <td th:text="${note.getTitle()}"></td>
            <td th:text="${note.getSummary()}"></td>
        </tr>
    </table>
</body>
</html>
