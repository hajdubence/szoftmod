<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/notes.css}">
    <script>
        function note(x) {
            document.getElementById("main-content").innerHTML = x;
        }
    </script>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div id="sidebar-content">
            <table>
                <thead>
                <tr>
                    <th>Titles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.getTitle()}" th:attr="onclick=|note('${note.getBody()}')|"/>
                    <td>
                        <a th:href="@{/noteDelete(id=${note.getId()})}" class="btn btn-danger ml-2">Delete</a>
                        <a th:href="@{/initUpdate(id=${note.getId()})}" class="btn btn-danger ml-2">Update</a>
                        <form th:if="${is_visible}" th:action="@{/updateNote}" th:object="${selected_note}" method="post">
                            Title:
                            <input type="text" th:field="*{title}">
                            <br>
                            Body:
                            <input type="text" th:field="*{body}">
                            <br>
                            <input type="submit" value="Update">
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <form th:action="@{/noteadd}" th:object="${new_note}" method="post">
            Title:
            <input type="text" th:field="*{title}">
            <br>
            Body:
            <input type="text" th:field="*{body}">
            <br>
            <input type="submit" value="Save">
        </form>
    </div>
    <div id="content">
        <div id="main-content">
            Select a title!
            Login details:
            <p th:text="'username: ' + ${user.userName}"/>
            <p th:text="'password: ' + ${user.passwordHash}"/>
        </div>
    </div>
</div>
</body>
</html>
