<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>The Note taking app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}">
</head>
<body>
<div class="page-header" th:insert="~{header :: header(${loggedInUser})}"></div>
<div class="warning" th:if="${logged_out}">
    <script>alert("You logged out!"); </script>
</div>
<main>
    <div class="card">
        <div id="headercontainer">
            <p>Notes</p>
        </div>
        <form id="login-form" th:action="@{/login}" th:object="${user}" method="post">
            <input type="text" th:field="*{userName}" placeholder="Name" autofocus>
            <br/>
            <input type="password" th:field="*{passwordHash}" placeholder="Password">
            <br/>
            <div id="incorrect_credentials" th:if="${incorrect_credentials}">Incorrect credentials!</div>

        </form>
        <div>
            <button class="login-button ui-icon-container" type="submit" value="Login" form="login-form">
                <!--object type="image/svg+xml" data="jam-master/icons/log-in.svg"></object-->
                <span th:insert="~{svgs/log-in-icon :: log-in-icon()}"></span>
                <span>Login</span>
            </button>
            <form th:action="@{/register}">
                <button type="submit" th:value="Register" class="ui-icon-container">
                    <span th:insert="~{svgs/register-icon :: register-icon()}"></span>Register
                </button>
            </form>
        </div>

    </div>
</main>
</body>
</html>
