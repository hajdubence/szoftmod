<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>The Note taking app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}">
</head>
<body>
<div class="page-header" th:insert="~{header :: header(${loggedInUser})}"></div>
<div class="warning" th:if="${logged_out}">
    <script>alert("You logged out!"); </script>
</div>
<main>
    <div class="card">
        <div id="headercontainer">
            <p>Notes</p>
        </div>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <input type="text" th:field="*{userName}" placeholder="Name" autofocus>
            <br/>
            <input type="password" th:field="*{passwordHash}" placeholder="Password">
            <br/>
            <div id="incorrect_credentials" th:if="${incorrect_credentials}">Incorrect credentials!</div>
            <div >
                <button class="login-button" type="submit" value="Login"  >
                    <!--object type="image/svg+xml" data="jam-master/icons/log-in.svg" class = "ui-icon"></object-->
                    <div th:insert="~{svgs/log-in-icon :: log-in-icon()}" class = "ui-icon"></div>
                    <span>Login</span>
                </button>
            </div>
        </form>
        <form th:action="@{/register}">
            <button type="submit" th:value="Register">
                Register
            </button>
        </form>
    </div>
</main>
</body>
</html>
